server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    remoteip:
      protocol-header: X-Forwarded-Proto
      host-header: X-Forwarded-Host
      port-header: X-Forwarded-Port
      remote-ip-header: X-Forwarded-For

spring:
  application:
    name: central-studio
    secret: AkJSi2kmH7vSO5lJcvY
    version: @{ project.version }@
  datasource:
    name: master
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/centralx?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

logging:
  config: classpath:logback-local.xml

central:
  logging:
    http:
      #      server: lb://central-logging
      path: central
      code: ${spring.application.name}
      secret: ${spring.application.secret}
  probe:
    cache:
      enabled: true
      timeout: 9000
    authorizer:
      type: fixed
      params:
        secret: cyLfRYFSnhHOpqAAzFyqvCpOwnlIyzJcCUIQqYHSKaOcnTqtiBjhOvKLNasivqjI
    points:
      - name: dataSourceEndpoint
        type: datasource
        params:
          driver: ${spring.datasource.driver-class-name}
          url: ${spring.datasource.url}
          username: ${spring.datasource.username}
          password: ${spring.datasource.password}

# 应用配置
studio:
  provider:
    code: ${spring.application.name}
    key: ${spring.application.secret}
    fetchers:
      - saas
      - system
      - log
      - storage
      - multicast
